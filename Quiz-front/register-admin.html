<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Admin</title>
    <link rel="stylesheet" href="/Quiz-front/css/register.css">
</head>
<body>

    <div class="form-container">
        <div class="image-container">
            <a href="/Quiz-front/index.html">
            <img src="/Quiz-front/imagens/Quiz br (200 x 250 px).png" alt="Usuário">
        </a>
        </div>
        <h2>Cadastro de Administrador</h2>
        <form id="register-admin-form">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a Senha" required>
            <button type="submit">Cadastrar Admin</button>
        </form>

        <div id="message" class="message"></div>

        <div class="redirect">
            <p>Já tem uma conta? <a href="login-admin.html">Faça login aqui</a></p>
        </div>
    </div>

    <!-- Vinculação com o JavaScript Externo -->
    <script src="/Quiz-front/js/register-admin.js"></script>

</body>
</html>
