<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário/Admin</title>
    <link rel="stylesheet" href="/Quiz-Game/Quiz-front/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form id="user-register-form">
            <input type="text" id="user-name" placeholder="Nome" required>
            <input type="email" id="user-email" placeholder="Email" required>
            <input type="password" id="user-password" placeholder="Senha" required>
            <button type="submit">Cadastrar Usuário</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Cadastro de Admin</h2>
        <form id="admin-register-form">
            <input type="text" id="admin-name" placeholder="Nome" required>
            <input type="email" id="admin-email" placeholder="Email" required>
            <input type="password" id="admin-password" placeholder="Senha" required>
            <button type="submit">Cadastrar Admin</button>
        </form>
    </div>

    <div id="message" class="message"></div>

    <script src="/Quiz-Game/Quiz-front/js/script.js"></script>
</body>
</html>
