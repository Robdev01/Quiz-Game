<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador</title>
    <link rel="stylesheet" href="/Quiz-Game/Quiz-front/css/style.css">
</head>
<body>

    <h2>Login de Administrador</h2>
    <form id="login-admin-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Login</button>
    </form>

    <div id="message" class="message"></div>

    <div class="redirect">
        <p>Não tem uma conta? <a href="register-admin.html">Cadastre-se aqui</a></p>
    </div>

    <!-- Vinculação com o JavaScript Externo -->
    <script src="/Quiz-Game/Quiz-front/js/login-admin.js"></script>

</body>
</html>
