<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Quiz-front/css/admin.css">
</head>
<body>

    <div class="form-container">
        <div class="image-container">
            <a href="/Quiz-front/index.html">
                <img src="/Quiz-front/imagens/Quiz br (200 x 250 px).png" alt="Usuário">
            </a>
        </div>
        <h2>Login Usuário</h2>
        <form id="login-form">
            <!-- Alteração do ID para email -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required>

            <button type="submit">Login</button>
        </form>

        <div id="message" class="message"></div>

        <!-- Link para a tela de cadastro -->
        <div class="redirect">
            <p>Ainda não tem uma conta?</p>
            <a href="register-user.html">Cadastre-se aqui</a>
        </div>
    </div>

    <script src="/Quiz-front/js/login-user.js"></script>

</body>
</html>
